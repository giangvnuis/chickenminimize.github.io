<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script>
        function formvalid() {
            const f = document.frmRegister;
            const phone_pattern = /^(\(0\d{1,3}\) \d{7})|(0\d{9,10})$/;
            const email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value.trim() === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }

            if (f.txtPassword1.value !== f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (!phone_pattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (!email_pattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (!f.chkMusic.checked && !f.chkReading.checked) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            if (f.filPicture.value.trim() === "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }

            if (f.txtDescription.value.trim() === "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-black text-center">
                        REGISTER NEW ACCOUNT 
                    </div>
                    <div class="card-body">
                        <form name="frmRegister" method="get" onsubmit="return formvalid();">
                            <div class="mb-3 row">
                                <label for="txtUsername" class="col-sm-4 col-form-label text-end">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="txtUsername" name="txtUsername">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="txtPassword1" class="col-sm-4 col-form-label text-end">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="txtPassword1" name="txtPassword1">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="txtPassword2" class="col-sm-4 col-form-label text-end">Confirm password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="txtPassword2" name="txtPassword2">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label text-end">Gender</label>
                                <div class="col-sm-8 d-flex align-items-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="txtPhone" class="col-sm-4 col-form-label text-end">Phone</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="txtPhone" name="txtPhone">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="txtEmail" class="col-sm-4 col-form-label text-end">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="txtEmail" name="txtEmail">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label text-end">Favourite</label>
                                <div class="col-sm-8 d-flex align-items-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="chkMusic" name="chkMusic" value="music" checked>
                                        <label class="form-check-label" for="chkMusic">Music</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="chkReading" name="chkReading" value="reading" checked>
                                        <label class="form-check-label" for="chkReading">Reading</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="filPicture" class="col-sm-4 col-form-label text-end">Picture</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="file" id="filPicture" name="filPicture">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="txtDescription" class="col-sm-4 col-form-label text-end">Description</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="txtDescription" name="txtDescription" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="education" class="col-sm-4 col-form-label text-end">Education level</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="education">
                                        <option selected>Aptech</option>
                                        <option>High School</option>
                                        <option>College</option>
                                        <option>University</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="language" class="col-sm-4 col-form-label text-end">Language</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="language" size="4" multiple>
                                        <option>Vietnamese</option>
                                        <option>English</option>
                                        <option>French</option>
                                        <option>Japanese</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-secondary me-2">Register</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
